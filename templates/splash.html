{% load staticfiles %}
<!DOCTYPE html>
<html lang="en"> 

<head>  
  <meta charset="utf-8">
  <title>TolaData</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.png" type="image/png">

  <!--  splash screen css files -->
  <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="{{ STATIC_URL }}css/splash.css" rel="stylesheet" type="text/css">
  <link href="{{ STATIC_URL }}css/fontawesome-4.2.0.min.css" rel="stylesheet" type="text/css">
  <!-- splash screen js files -->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>

   <style type="text/css">
    body{
       font-family: "scandia-web", helvetica, Arial,sans-serif;
    }
  </style>

</head>
    
<body>

<!-- Remeber to put all the content you want on top of the slider below the slider code -->   
  <header id="header">
    <nav class="navbar navbar-default">
      <div>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
        </div>
          <ul class="nav navbar-nav navbar-fixed-top col-md-12 col-sm-12 row">
            <li><a id="GoToHome" href="{% url 'home' %}" > <font class="font5"><strong>Tola</strong>Work</font></a></li>
            <li><a id="GoToHome" href="{% url 'documentation' %}" > <font class="font5">About Us</font></a></li>
            <li><a id="GoToAbout" href="#" > <font class="font5">Contact us</font></a></li>
            <li class="dropdown navbar-right"><a href="#" class="dropdown-toggle" data-toggle="dropdown"> <span class="glyphicon glyphicon-user font9"></span> <font class="font5"> Log In </font><b class="caret font9"></b></a>
                <ul class="dropdown-menu" > 
                 <li>
                 <div class="col-md-12 col-sm-12">
                    <h5 class="font10">Login via</h5>
                      <a type="button" href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-info "><i class="fa fa-google"></i> Google</a>
                    <h4 class="font10" >OR</h4>
                    <h5 class="font10">Login with TolaData Account</h5>
                  </div>
                  <form class="col-md-12 col-sm-12" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
                      {% csrf_token %}
                    <div class=" row">
                        <div id="input_detail" class="col-md-12 col-sm-12">
                          <input class="form-control" type="text" name="username" placeholder="Username"> 
                        </div>
                        <div id="input_detail" class="col-md-12 col-sm-12">
                          <input class="form-control" type="password" name="password" placeholder="Password"> 
                        </div>
                        <div class="col-md-8 col-sm-9 row ">
                          <div class=" modal-button">
                            <button type="submit" class="btn btn-info btn-lg">Log In</button>
                          </div> 
                        </div>
                    </div>
                  </form>
               </li>
             </ul>
            </li>
          </ul>
      </div>
    </nav>
    
  </header>

</body>
